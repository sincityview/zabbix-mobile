name: Build and Release

on:
  push:
    branches: [master]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build Android APK
        run: |
          docker run --rm -v $(pwd):/app -w /app fyneio/fyne-cross-images:android \
          fyne-cross android -app-id com.zabbix.mobile.monitor -app-version ${GITHUB_REF_NAME#v}

      - name: Rename APK
        run: mv *.apk zabbix-${{ github.ref_name }}.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: zabbix-*.apk
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
