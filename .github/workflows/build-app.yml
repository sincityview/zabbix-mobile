name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.6'

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest

      - name: Build Android APK
        run: |
          docker run --rm -v $(pwd):/app -w /app fyneio/fyne-cross-images:android \
          fyne package -os android \
          -appID com.zabbix.mobile.monitor \
          -icon icon.png \
          -appVersion 0.1.0 \
          -appBuild 1
          
      - name: Rename APK
        run: mv *.apk zabbix-0.1.0.apk

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: zabbix-*.apk
          name: Release 0.1.0
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
